<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto - Barberia Alura</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="caja">
		<h1><a href="index.html"><img src="img/logo.png"></a></h1>
		<nav>
			<ul class="navegation">
				<li><a href="index.html">Inicio</a></li>
				<li><a href="Productos.html">Productos</a></li>
				<li><a href="Contacto.html">Contacto</a></li>
			</ul>			
		</nav>
		</div>
	</header>
	<main>
		<form>
			<label for="nombreapellido">Nombre y apellido</label>
			<input type="text" id="nombreapellido" class="input-padron" required>
			<label for="correoelectronico">Correo electronico</label>
			<input type="email" id="correoelectronico" class="input-padron" required placeholder="correo@dominio.com">
			<label for="telefono">Telefono</label>
			<input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXX XXXX">
			<label for="mensaje" required>Mensaje</label>
			<textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
			<fieldset>
				<legend> ¿Como le gustaria que lo contactemos?</legend>
				<label for="radioemail"><input type="radio" name="contacto" value="email" id="radioemail">Email</label>
				
				<label for="radiotelefono"><input type="radio" name="contacto" value="telefono" id="radiotelefono">Telefono</label>
				
				<label for="radiowhatsapp"><input type="radio" name="contacto" value="WhatApp" id="radiowhatsapp" checked>WhatsApp</label>
								
			</fieldset>
			<fieldset>
				<legend>En que horario desea ser atendido</legend>
				<select>
					<option>Mañana</option>
					<option>Tarde</option>
					<option>Noche</option>
				</select>				
			</fieldset>
			
			<label><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades de la barberia? </label>
			<input type="submit" value="Enviar Formulario" class="enviar">
		</form>
		<table>
			<thead>
				<th>Dia</th>
				<th>Horario</th>			
			</thead>
			
			<tr>
				<td>Lunes</td>
				<td>08:00-20:00</td>
			</tr>
			<tr>
				<td>Miercoles</td>
				<td>08:00-20:00</td>
			</tr>
			<tr>
				<td>Viernes</td>
				<td>08:00-20:00</td>
			</tr>
		</table>
	</main>
	<footer>
		<img src="img/logo-blanco.png">
		<p class="copyright">&copy; Copyright Barberia Alura - 2023</p>
	</footer>
</body>
</html>
